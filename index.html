<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>KelioCity</title>
    <link rel="stylesheet" href="./src/styles/main.css">
  </head>
  <body>
    <div id="root-window">
      <div id="render-target"></div>
    </div>
    <script type="module">
      import {createScene,onMouseDown,onMouseUp,onMouseMove} from './src/core/scene.jsx'
      window.onload = () => {
        window.scene = createScene();
        document.addEventListener('mousedown',onMouseDown,false);
        document.addEventListener('mouseup',onMouseUp,false);
        document.addEventListener('mousemove',onMouseMove,false)
        window.scene.start();
        window.scene.animate();
    }
    </script>
  </body>
</html>
